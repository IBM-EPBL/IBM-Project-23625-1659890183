<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "0b1de11b-c69d-4ae2-a87c-5be19225f769", // The ID of this integration.
      region: "jp-tok", // The region your integration is hosted in.
      serviceInstanceID: "09450b34-6fa1-4e7d-9d35-ab2cee16e290", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
  {% block head %}{% endblock %}

</head>

<body>
  <nav class="navbar  navbar-expand-lg  navbar-light  bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home" style="margin-left:50px; font-size: 30px;">InventMart</a>
      <button class="navbar-toggler" type="button" data-bs- toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria- controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse  navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  me-auto  mb-2  mb-lg-0" style="font-size: 24px;">
          <li class="nav-item" style="margin-left: 700px;">
            <a class="nav-link  active" aria-current="page" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item" style="margin-left: 20px;">
            <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
          </li>
          <li class="nav-item" style="margin-left: 20px;">
            <a class="nav-link active" aria-current="page" href="/suppliers">Suppliers</a>
          </li>
          <li class="nav-item" style="margin-left: 20px;">
            <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
          </li>
          <li class="nav-item" style="margin-left: 20px;">
            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container  mt-5">

    {% block body %} 
    
    {% endblock %}
  </div>
</body>

</html>
