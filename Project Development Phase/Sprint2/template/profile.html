{% extends 'base2.html'%} {% block head %}
<title>Profile</title>
{% endblock%} {%block body%}
<h2 style="font-size: 30px;">PROFILE</h2><br>


<div class="user-deatils">
  <h3>User Details</h3>
  <h4>USERNAME : {{data['USERNAME']}}</h4>
  <h4>FIRSTNAME : {{data['FIRSTNAME']}}</h4>
  <h4>LASTNAME : {{data['LASTNAME']}}</h4>
  <h4>EMAIL : {{data['EMAIL']}}</h3>
</div>
<hr><br><br>
<div class="forms-wrapper mg-20 ">
  <div>
  <form action="{{url_for('updateUser')}}" method="post">
    <h3 style="text-align:center ;">Update user details</h3>
    <div class="my-2 mx-4">
      <label for="input-field">Choose a field :</label>
      <select name="input-field" id="field" class="form-control">
        <option value="USERNAME">USERNAME</option>
        <option value="FIRSTNAME">FIRSTNAME</option>
        <option value="LASTNAME">LASTNAME</option>
      </select>
    </div>
    <div class="my-2 mx-4">
      <label class="custom-label" for="input-value"> Enter Value</label>
      <input class="form-control" type="text" name="input-value" placeholder=" " />
    </div>
    <input type="submit" value="Change" class="btn btn-secondary my-4 mt-2 mx-4"  />
  </form>
  </div>
  <div>
  <form action="{{url_for('updatePassword')}}" method="post">
    <h3 style="text-align:center ;">Update Password</h3>
    <div class="my-2 mx-4">
      <label class="custom-label" for="prev-password">
        Enter Old Password</label>
      <input class="form-control" type="password" name="prev-password" placeholder=" " />
    </div>
    <div class="my-2 mx-4">
      <label class="custom-label" for="cur-password"> Enter New Password</label>
      <input class="form-control" type="password" name="cur-password" placeholder=" " />
    </div>
    <div class="my-2 mx-4">
      <label class="custom-label" for="confirm-password">
        Enter Confirm Password</label>
      <input class="form-control" type="password" name="confirm-password" placeholder=" " />
    </div>
    <input type="submit" value="Update" class="btn btn-secondary my-4 mt-2 mx-4"  />
  </form>
  </div>
</div>
{% endblock%}
