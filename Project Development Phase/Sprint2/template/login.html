{% extends 'base.html' %}
{% block head %}
<title>Login page</title>
{% endblock%}

{%block body%}
<div style="width: 500px; margin-left:400px">
<h2 class='mx-4 mt-2' style="text-align: center; font-size: 40px;">LOGIN</h2>
        <form action="{{url_for('login') }}" method="post" style="font-size: 20px;">
            <div class="mx-4 mt-2 text-danger">{{ msg }}</div>
            <div class="my-2 mx-4" >
                <label for="username" >username</label>
                <input type="text" class="form-control" placeholder="" name="username" required />
            </div>
            <div class="my-2 mx-4">
                <label for="password_1">password</label>
                <input type="password" class="form-control" name="password" required />
            </div>
            <input type="submit" value="submit" class="btn btn-secondary my-4 mt-2 mx-4" />

        </form>
        <p style="text-align: center; font-size: 24px;">Don't have an account?<a href="{{ url_for('signup') }}"> Sign Up</a>
</p>
</div>
{% endblock%}
